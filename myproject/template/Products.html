{% include "header.html" %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>20 Cards Example</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4 text-center">Products</h2>

  <div class="row row-cols-1 row-cols-md-4 g-4">
    <!-- Example Card with Image and Price -->
    <div class="col">
      <div class="card shadow-sm h-100">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 1">
        <div class="card-body">
          <h5 class="card-title">Card 1</h5>
          <p class="card-text">This is some sample text inside Card 1.</p>
          <p class="card-text fw-bold">$25.00</p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card shadow-sm h-100">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 2">
        <div class="card-body">
          <h5 class="card-title">Card 2</h5>
          <p class="card-text">This is some sample text inside Card 2.</p>
          <p class="card-text fw-bold">$30.00</p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>

    <!-- Similarly duplicate for remaining cards -->
    <div class="col">
      <div class="card shadow-sm h-100">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 3">
        <div class="card-body">
          <h5 class="card-title">Card 3</h5>
          <p class="card-text">This is some sample text inside Card 3.</p>
          <p class="card-text fw-bold">$18.00</p>
          <a href="#" class="btn btn-primary">Read More</a>
        </div>
      </div>
    </div>

    <!-- Keep duplicating until Card 20 -->
    <!-- Just replace image src, title, text, and price accordingly -->
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
