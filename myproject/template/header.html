<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fixed Header with Categories</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add padding to body so content doesnâ€™t hide behind fixed navbar */
    body {
      padding-top: 70px;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-menu {
      display: block;
    }

    /* Optional: keep dropdown menu aligned properly */
    .dropdown-menu {
      margin-top: 0;
    }
  </style>
</head>
<body>

<!-- Fixed Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand fw-bold" href="/products">MyLogo</a>

    <!-- Mobile toggle button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="navbarContent">

      <!-- Search bar -->
      <form class="d-flex mx-lg-auto my-2 my-lg-0 w-50">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>

      <!-- Links -->
      <ul class="navbar-nav ms-lg-auto mb-2 mb-lg-0">
        <!-- Category dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle px-3" href="#" id="categoryDropdown" role="button">
            Category list
          </a>
          <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
            <li><a class="dropdown-item" href="#">Electronics</a></li>
            <li><a class="dropdown-item" href="#">Clothing</a></li>
            <li><a class="dropdown-item" href="#">Books</a></li>
            <li><a class="dropdown-item" href="#">Home & Kitchen</a></li>
            <li><a class="dropdown-item" href="#">Beauty & Health</a></li>
            <li><a class="dropdown-item" href="#">Sports & Outdoors</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Contact</a></li>
          </ul>
        </li>

        <li class="nav-item"><a class="nav-link px-3" href="/about">About</a></li>
        <li class="nav-item"><a class="btn btn-primary ms-2" href="/signup">Signup</a></li>
      </ul>

    </div>
  </div>
</nav>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
