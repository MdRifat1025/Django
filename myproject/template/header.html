<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fixed Header Example</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add padding to body so content doesnâ€™t hide behind fixed navbar */
    body {
      padding-top: 70px;
    }
  </style>
</head>
<body>

<!-- Fixed Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
  <div class="container-fluid">
    
    <!-- Logo (left) -->
    <a class="navbar-brand fw-bold" href="#">MyLogo</a>

    <!-- Toggle button (for mobile) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="navbarContent">

      <!-- Search bar (center) -->
      <form class="d-flex mx-lg-auto my-2 my-lg-0 w-50">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>

      <!-- Links (right) -->
      <div class="d-flex align-items-center ms-lg-auto mt-2 mt-lg-0">
        <a class="nav-link px-3" href="#">Contact</a>
        <a class="nav-link px-3" href="#">About</a>
        <a class="btn btn-primary ms-2" href="/signup">Signup</a>
      </div>

    </div>
  </div>
</nav>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
